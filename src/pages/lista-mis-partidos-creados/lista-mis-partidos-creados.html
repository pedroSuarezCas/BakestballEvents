<ion-header>

  <ion-navbar>
    <ion-title>ADMINISTRAR PARTIDOS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
   <button ion-item *ngFor="let partido of misPartidos | async" (click)="abrirAdminstracionPartido(partido)" icon-start>
    <h1> {{ partido.titulo }}</h1>
    <h2> {{ partido.lugar }}</h2>
    <h5> {{ partido.fecha }}</h5>
    </button> 
  </ion-list>
</ion-content>
