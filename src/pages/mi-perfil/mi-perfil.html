
<ion-header>
  <ion-navbar>
    <ion-title>Mi Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let usuario of miPerfil | async">
      <ion-col col-3>

            <img class="avatar" src="https://scontent.fmad3-3.fna.fbcdn.net/v/t1.0-9/10698559_10152827490397022_4143722858082771503_n.jpg?oh=ab458ab7cdf4699c87e23c48f425b506&oe=5B4DC720">

      </ion-col>
      <ion-col col-9>
        <h1>Usuario: {{usuario.nombre}}</h1>
        <h2>Contacto: {{usuario.email}}</h2>
      </ion-col>
    </ion-row>
	 <ion-row>
      <ion-col col-12>
        <button ion-button full (click)="irAListaMisPartidosCreados()">Administrar partidos</button>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
