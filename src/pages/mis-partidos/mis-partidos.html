<ion-header>

  <ion-navbar>
    <ion-title>PARTIDOS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <div class="cabecera"></div>
        <ion-card *ngFor="let partido of pachangas | async; let i = index">
            <agm-map [latitude]="partido.lat" [longitude]="partido.log"></agm-map>
            <ion-card-content>
              <ion-card-title>
               Partido 
              </ion-card-title>
              <ion-item class="card-partido">
                  <ion-icon name="basketball" item-left large ></ion-icon>
                  <h2>{{partido.titulo}}</h2>
                  <p>{{partido.fecha | date: 'dd/MM/yyyy H:mm'}}</p>
              </ion-item>

              <ion-item>
                    <ion-icon name="pin" item-left large ></ion-icon>
                    <h4> Se jugar√° en {{partido.lugar}}</h4>
                    <p>{{partido.direccion}}</p>
              </ion-item>

              <ion-item>
                  <ion-icon name="body" item-left large ></ion-icon>
                 <!-- <h2>{{partido.JugadoresApuntados.length}} jugadores Apuntados</h2>-->
              </ion-item>

              <ion-item class="card-tiempo"> 
                 <!-- <openweathermap id="prediccion_{{i}}" class="prediccion" [options]="partido.Opciones"></openweathermap>-->
                </ion-item>
            </ion-card-content>
          </ion-card>
    </ion-list>
    

</ion-content>
