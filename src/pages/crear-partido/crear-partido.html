<ion-header>
  <ion-navbar>
    <ion-title>CREA UN PARTIDO</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <agm-map [latitude]="latitude" [longitude]="longitude"></agm-map>
  
  <ion-list>
    
      <ion-item>
        <ion-input placeholder="Nombre del partido" [(ngModel)]="partido.titulo"   type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Direccion" id="places" [(ngModel)]="partido.direccion" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Empieza</ion-label>
        <ion-datetime fixed displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="partido.fecha"></ion-datetime>    
      </ion-item>
          
      <ion-item>
        <ion-label fixed>Cancha</ion-label>
        <ion-input [(ngModel)]="partido.nombreCancha" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label> Cubierta</ion-label>
        <ion-toggle [(ngModel)]="partido.cubierta" checked="false"></ion-toggle>
      </ion-item>

          </ion-select>

    </ion-list>
    <ion-item>
      <ion-label floating>Nombre equipo local</ion-label>
      <ion-input [(ngModel)]="partido.txtEquipo1" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Nombre equipo visitante</ion-label>
      <ion-input [(ngModel)]="partido.txtEquipo2" type="text"></ion-input>
    </ion-item>

    <button ion-button full (click)="addPartido(partido)">Crear Partido</button>


</ion-content>
