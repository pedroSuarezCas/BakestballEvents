<ion-header>
  <ion-navbar>
    <ion-title>CREA TU
       PARTIDO</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <agm-map [latitude]="latitude" [longitude]="longitude"></agm-map>
  
  <ion-list>
    
      <ion-item>
          <ion-label>Nombre del partido</ion-label>
        <ion-input  [(ngModel)]="partido.titulo"   type="text"></ion-input>
      </ion-item>
  
        <ion-item>
          <ion-label>Direcci√≥n</ion-label>
          <ion-input id="places" [(ngModel)]="partido.direccion" type="text"></ion-input>
        </ion-item>

      <ion-item>
          <ion-label>Empieza</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="partido.fecha"></ion-datetime>    
      </ion-item>
          
      <ion-item>
          <ion-label>Cancha</ion-label>
        <ion-input [(ngModel)]="partido.nombreCancha" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Cubierta</ion-label>
        <ion-toggle  [(ngModel)]="partido.cubierta" checked="false"></ion-toggle>
      </ion-item>

    </ion-list>
    <ion-item>
      <ion-label floating>Nombre equipo local</ion-label>
      <ion-input [(ngModel)]="partido.txtEquipo1" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Nombre equipo visitante</ion-label>
      <ion-input [(ngModel)]="partido.txtEquipo2" type="text"></ion-input>
    </ion-item>

    <button ion-button full (click)="addPartido(partido)">Crear Partido</button>


</ion-content>
