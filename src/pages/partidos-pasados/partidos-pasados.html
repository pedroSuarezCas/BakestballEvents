<ion-header>

  <ion-navbar>
    <ion-title>RESULTADOS</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >

    <ion-list>
        <div class="cabecera"></div>

        <ion-card  *ngFor="let partido of partidos | async">

           <ion-card-content [ngClass]="(partido.ganador==1)?'ganador':'perdedor'">
                <ion-grid>
                    <ion-row>
                      <ion-col col-4 class="text-center">
                          <h1>{{partido.resulEquipo1}}</h1>
                          <h2>{{partido.txtEquipo1}}</h2>
                      </ion-col>
                    
                      <ion-col col-4 class="text-center">
                          <h5>FINAL</h5>
                          <h6>{{partido.fecha}}</h6> 
                      </ion-col>

                      <ion-col col-4 class="text-center">
                            <h1>{{partido.resulEquipo2}}</h1>
                            <h2>{{partido.txtEquipo2}}</h2>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
            
             
            </ion-card-content>
          </ion-card>
    </ion-list>
    
</ion-content>
