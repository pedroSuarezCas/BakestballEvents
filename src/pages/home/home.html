		Bienvenido a BasketEventsApp
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
  <ion-card-content>
    <p>
     En BasketEventsApp podrás unirte a partidos de baloncesto en tu localización actual.
    </p>
    <div *ngIf="isLoggedIn; else facebookLogin">
      <h5>Hola</h5>
      <!--<ion-input placeholder="Nombre del partido" [(ngModel)]="partido.titulo"   type="text"></ion-input>-->
       <p>
        <!--<img src="{{users.picture.data.url}}" width="100" alt="{{users.name}}" />-->
       </p>
      <p>
        <button ion-button icon-right (click)="logout()">
         Logout
        </button>
      </p>
    </div>
  <ng-template #facebookLogin>
     <button ion-button outline (click)="signInWithFacebook()"> <ion-icon name="logo-facebook"></ion-icon></button>  
  </ng-template>
</ion-card-content>
</ion-card>
</ion-content>
