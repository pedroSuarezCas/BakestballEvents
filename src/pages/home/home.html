<ion-header>
  <ion-navbar>
		<ion-title>
		BASKET EVENTS
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="contenido">
   
  <ion-card>
    <ion-card-content>
    <h1>
     Registrate, apuntate, ¡juega!
    </h1>
    <div *ngIf="isLoggedIn; else facebookLogin">
      <h5>Hola</h5>
      <p>
        <button ion-button icon-right (click)="logout()">
         Logout
        </button>
      </p>
    </div>
  <ng-template #facebookLogin>
       <button ion-button full (click)="signInWithFacebook()"> <ion-icon name="logo-facebook" class="iconoRed"></ion-icon> Iniciar sesión con Facebook</button>  
   </ng-template>
      <button ion-button full (click)="loginWithGoogle()" class="google"> <ion-icon name="logo-google" class="iconoRed"></ion-icon> Iniciar sesión con Google</button>  

      <h3>
          Podrás buscar partidos cercanos a ti, crear tus propios partidos para invitar a tus amigos y mucho más!
        </h3>
  </ion-card-content>
  </ion-card>
</ion-content>
